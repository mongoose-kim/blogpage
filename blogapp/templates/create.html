
<form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    Title : <input type="text" class="form-control" name="title">
    <br><br>
    <input type="file" name = "photo">
    {{blog.pub_date}}
    <br><br>
    Body : <textarea class="form-control" row=5 name="body">{{blog.body}}</textarea>
    <br><br>
    <input class="btn btn-dark" type="submit" value="확인">

</form>
